    <h1>Rules</h1>
    <p class='rules'>1. Roll the dice.</p>
    <p class='rules'>2. Choose 1 of the 4 buttons.</p>
    <p class='rules'>3. The computer will then make its moves.</p>
    <p class='rules'>4. Repeat steps 1 and 2</p>
    <br>
    <p class='rules'>The game ends when either you (the player) or the computer has 0 black tokens.</p>
    <p class='rules'>Whoever has the most red tokens when the game ends, wins.</p>
